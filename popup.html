<!DOCTYPE html>
<html>
<head>
    <title>Easy Bookmark Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.14.0/dist/mui-material.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h6 class="mui-typography-h6">Easy Bookmark Manager</h6>
        
        <form id="addBookmarkForm" class="form">
            <div class="form-group">
                <div class="mui-textfield">
                    <input type="text" id="bookmarkName" class="mui-textfield-input" placeholder="Enter bookmark name" required>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="getCurrentUrl" class="mui-button mui-button-text">
                    <span class="material-icons">link</span>
                    Use Current URL
                </button>
            </div>
            <div class="form-group">
                <button type="submit" class="mui-button mui-button-contained mui-button-primary">
                    <span class="material-icons">add</span>
                    Add Bookmark
                </button>
            </div>
        </form>

        <div class="search-container">
            <div class="mui-textfield mui-textfield-outlined">
                <span class="material-icons">search</span>
                <input type="text" id="searchInput" placeholder="Search bookmarks...">
            </div>
        </div>

        <div id="bookmarksList" class="bookmarks-list mui-paper">
            <!-- Bookmarks will be inserted here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
